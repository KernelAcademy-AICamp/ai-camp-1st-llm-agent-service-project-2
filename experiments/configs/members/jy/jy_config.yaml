experiment_name: jy_experiment
description: LLM 모델 변경
author: jy
date: '2025-10-30'
data:
  use_real_data: true
  path: data/processed/v1/
  use_source: true
  use_labeled: false
  split: all
  source_types:
  - 법령
  - 판결문
  - 결정례
  - 해석례
  labeled_types:
  - 법령_QA
  - 판결문_QA
  - 결정례_QA
  - 해석례_QA
  - 판결문_SUM
  - 결정례_SUM
  - 해석례_SUM
  max_per_type: 100
  version: v1
chunking:
  strategy: fixed
  chunk_size: 512
  overlap: 50
  threshold: 0.8
  separators:
  - '


    '
  - '

    '
  - '. '
  - ' '
  window_size: 512
  step_size: 256
embedding:
  type: huggingface
  model: BAAI/bge-m3
  device: mps
  batch_size: 8
vector_store:
  type: faiss
  index_type: flat
  index_path: experiments/indexed_data/
  nlist: 100
  nprobe: 10
  M: 32
  ef_construction: 200
  ef_search: 50
cache:
  enabled: true
  auto_use: true
  force_rebuild: false
  use_specific_cache: null
  cache_dir: experiments/indexed_data/
retrieval:
  method: similarity
  top_k: 5
  lambda_mult: 0.5
  alpha: 0.5
generation:
  provider: openai
  model: gpt-4o-mini
  temperature: 0.7
  max_tokens: 500
  system_prompt: '당신은 한국 형사법 전문가입니다.

    주어진 문서를 참고하여 정확하고 명확한 답변을 제공하세요.

    '
  include_sources: true
experiment:
  results_dir: experiments/results/jy/
  verbose: true
  save_logs: true
  log_level: INFO
  evaluation_queries:
  - 살인죄의 형량은?
  - 강도죄와 절도죄의 차이는?
  - 정당방위의 성립 요건은?
  - 사기죄의 구성요건은?
  - 음주운전의 처벌 기준은?
