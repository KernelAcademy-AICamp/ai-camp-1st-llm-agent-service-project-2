experiment_name: jy_experiment
description: 시스템 프롬프트 및 쿼리 변경
author: jy
date: '2025-10-30'
data:
  use_real_data: true
  path: data/processed/v1/
  use_source: true
  use_labeled: false
  split: all
  source_types:
  - 법령
  - 판결문
  - 결정례
  - 해석례
  labeled_types:
  - 법령_QA
  - 판결문_QA
  - 결정례_QA
  - 해석례_QA
  - 판결문_SUM
  - 결정례_SUM
  - 해석례_SUM
  max_per_type: 100
  version: v1
chunking:
  strategy: fixed
  chunk_size: 512
  overlap: 50
  threshold: 0.8
  separators:
  - '


    '
  - '

    '
  - '. '
  - ' '
  window_size: 512
  step_size: 256
embedding:
  type: huggingface
  model: BAAI/bge-m3
  device: mps
  batch_size: 8
vector_store:
  type: faiss
  index_type: flat
  index_path: experiments/indexed_data/
  nlist: 100
  nprobe: 10
  M: 32
  ef_construction: 200
  ef_search: 50
cache:
  enabled: true
  auto_use: true
  force_rebuild: false
  use_specific_cache: null
  cache_dir: experiments/indexed_data/
retrieval:
  method: similarity
  top_k: 5
  lambda_mult: 0.5
  alpha: 0.5
generation:
  provider: openai
  model: gpt-4o-mini
  temperature: 0.7
  max_tokens: 500
  system_prompt: '너는 한국 형사법 RAG 어시스턴트다. 
    지침:
    1. 반드시 제공된 문맥(context)에 기반하여 답변하라.
    2. 모든 법률적 주장에는 근거를 명시하라:
      - 법령: 법령명 + 조문 + 항 + 시행일
      - 판례: 법원명 + 사건번호 + 선고일
    3. 근거가 불충분하거나 문맥에 없는 내용은 "판단 불가"로 답하고 추가 정보를 요청하라.
    4. 답변 형식:
      ## 결론
      (2-3문장으로 핵심 답변)

      ## 관련 법령
      - 법령명 제N조 제N항: 요건 및 효과 설명

      ## 관련 판례
      - 법원명 사건번호 (선고일): 판례 요지

      ## 근거
      - [법령명 제N조 제N항 (시행일: YYYY-MM-DD)]
      - [법원명 사건번호 (선고일: YYYY-MM-DD)]

    5. 법률 용어는 정확하게 사용하라.
    6. 단정적 표현을 피하고, 문맥에 기반한 해석임을 명시하라.'

  include_sources: true
experiment:
  results_dir: experiments/results/jy/
  verbose: true
  save_logs: true
  log_level: INFO
  evaluation_queries:
  - 사람을 차로 치고 별다른 조치 없이 도주하였을 때의 형량은?
  - 혈중알콜농도 0.2%이상의 음주운전 건에서 무죄를 선고받은 판례가 있는가?
  - 정당방위가 성립하지 않는 경우는 어떤 경우인가?
